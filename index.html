<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" defer></script>
    <title>Star Wars Game</title>
</head>

<body style="background-image: url('/assets/img/star_wars_background.jpg');">
    <h1 class="text-center my-3">Star Wars RPG!</h1>
    <h4 class="text-center mb-4 select">Select Your Character!</h4>
    <section class="characters d-flex justify-content-around " id="characters">
        <div class="figure text-center p-2" id="figure1">
            <p>Obi-Wan Kenobi</p> <img src="assets/img/obi-wan.jpg" alt="">
            <p class="mt-2" id="health" data="120">120</p><button type="submit" class="button"
                id="btnfigure1">Select</button>
        </div>
        <div class="figure text-center p-2" id="figure2">
            <p>Luke Skywalker</p> <img src="assets/img/luke-skywalker.jpg" alt="">
            <p class="mt-2 " id="health" data="100">100</p><button type="submit" class="button"
                id="btnfigure2">Select</button>
        </div>
        <div class="figure text-center p-2" id="figure3">
            <p>Darth Sidious</p><img src="assets/img/darth-sidious.png" alt="">
            <p class="mt-2" id="health" data="150">150</p><button type="submit" class="button"
                id="btnfigure3">Select</button>
        </div>
        <div class="figure text-center p-2" id="figure4">
            <p>Darth Maul</p><img src="assets/img/darth-maul.jpg" alt="">
            <p class="mt-2" id="health" data="180">180</p><button type="submit" class="button"
                id="btnfigure4">Select</button>
        </div>
    </section>
    <div class="gamezone">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <h4 class="text-center">Your Character</h4>
                    <div class="yourChar text-center"></div>
                </div>
                <div class="col-6">
                    <h4 class="text-center">Enemies Available to Attack</h4>
                    <div class="enemies"></div>
                </div>
            </div>
            <div class="row">
                <h4 class="col-12" style="margin:20px 0 0 130px">Defender</h4>
                <div class="defenderChar" style="margin:20px 40px 0 137px"></div>
                <button type="submit" class="attact" id="btnattact">Attact</button>
            </div>
            <div class="row">
                <h4 class="col-12" style="margin:20px 0 0 130px">Losers</h4>
                <div class="loser d-flex justify-content-between col-6" style="margin:20px 0 0 122px"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
